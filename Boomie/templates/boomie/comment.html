{% extends 'base.html' %}
{% block page_content %}
    <h2>{{ comment_id.user }}</h2>
    <p>{{ comment_id.body }}</p>

    <form action="" method="POST">
        {% csrf_token %}
        {{ form.body }}
        <button type="submit">reply</button>
    </form>

    <h1>Replies</h1>
    {% for replies in reply %}
        <b>{{ replies.user }}</b><br>
        {{ replies.body }}<br><br>
    {% endfor %}
{% endblock%}
